<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"

            .page-title {
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 20px;
                color: #2c3e50;
                text-align: center;
            }

            .form-container {
                background: #f7f7f7;
                padding: 25px;
                border-radius: 12px;

                margin: 0 auto;

            }

                font-weight: bold;

                border: 1px solid #ccc;

            }

                background: #ecf0f1;

                color: #2c3e50;
            }

            .btn-row {
                margin-top: 20px;
                display: flex;
                justify-content: center;
                gap: 15px;
            }

            .btn {
                padding: 10px 18px;
                border-radius: 8px;

                background-color: #27ae60;

            }

                background-color: #1e8449;

            .btn-cancel {
                background-color: #e74c3c;
                color: white;
                padding: 10px 18px;
                border-radius: 8px;
                text-decoration: none;
            }

                background-color: #c0392b;
            }
        </style>

        <h1 class="page-title">ðŸŽ¼ Editar GÃªnero</h1>

                    <h:outputLabel value="Novo nome:" />
                    <h:inputText value="#{generoBean.novoNome}" required="true" />

                </h:panelGrid>

                <div class="btn-row">
